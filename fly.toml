app = "humanize-engine-api"
primary_region = "cdg"

[build]
# Using Dockerfile for build
[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[processes]
  app = "uvicorn main:app --host 0.0.0.0 --port 8080"
